{% extends "base.html" %}
{% block content %}
<div class="form-page">
    <div class="form-box">
        <h1 class="form-title">Your subjects</h1>
            <!-- User subjects area -->
            <div class="your-subjects">
                {% for subject in current_user.subjects %}
                <div class="subject-box shadow">
                    <span style="--color: {{subject.color}};" class="subject-color"></span>
                    <div class="subject-name">
                        <p>{{subject.subject.name}}</p>
                    </div>
                    <div class="subject-action">
                        <a href="{{url_for('subjects.subject_remove', id=subject.subject.identification)}}">
                            <img src="/static/web_pics/remove.png" alt="" srcset="">
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        <!-- Add area links to add subject -->
        
        <!-- 
        <div class="center-text md-vr-mg">
            <a class="button shadow" href="{{ url_for('main.home') }}">Home</a>
        </div> -->
        <div class="popup-actions">
            <div>
                <a href="{{ url_for('subjects.add_subject') }}">
                    <img class="img-nice shadow sm-vr-mg" src="/static/web_pics/add.png" alt=""></a>
            </div>
            <div>
                <a href="{{ url_for('main.home') }}">
                    <img class="img-nice shadow sm-vr-mg" src="/static/web_pics/home.png" alt=""></a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
