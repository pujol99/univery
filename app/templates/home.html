{% extends "base.html" %}
{% block content %}
<div class="home">
    {% block deliveries %}{% endblock deliveries %}
    <div class="popup-del shadow" id="popup">
        <div class="popup-del-element">
            <p id="popup-name"></p>
        </div>
        <div class="popup-del-element">
            <p id="popup-subject"></p>
        </div>
        <div class="popup-del-element">
            <p><b>Description:</b></p>
            <textarea disabled id="popup-descr"></textarea>
        </div>
        <div class="popup-end shadow">
            <div class="popup-del-element">
                <p id="popup-date">13:10 12/10</p>
            </div>
            <div id="show-url" class="popup-del-url center-text">
                <a id="popup-url" target="_blank" href="#">
                    <img class="shadow" src="../static/web_pics/link.png" alt=""></a></div>
            <div class="popup-actions">
                {% for action in actions %}
                <div id="popup-{{action}}-div">
                    <a id="popup-{{action}}" href="{{ url_for('deliveries.delivery', action=action, id=0) }}">
                        <img class="shadow" src="/static/web_pics/{{action}}.png" alt="" srcset="">
                    </a></div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div id="popup-colors" class="popup-col shadow">
        <h3 class="center-text">Subjects</h3>
        {% for subject in current_user.subjects %}
        <div class="subject-box shadow">
            <span style="--color: {{subject.color}};" class="subject-color"></span>
            <div class="subject-name">
                <p>{{subject.subject.name}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
