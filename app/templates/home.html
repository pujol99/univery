{% extends "base.html" %}
{% block content %}
<div class="home">
    <div class="refresh_box">
        <a href="{{ url_for('deliveries.update_deliveries') }}">Refresh updates</a>
    </div>
    <div class="delivery-container">
        {% for delivery in current_user.deliveries %}
        <div class="delivery-block">
            <div class="delivery-name">
                <p class="vcenter">{{delivery.name}}</p>
            </div>
            <div class="delivery-date">
                <p>{{delivery.toDate}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
