<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/static/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Univery | {{title}}</title>
        <link rel="icon" href="../static/web_pics/favicon.png">
    </head>
    <body>
        <header class="header">
            <div class="header-left">
                <a href="{{ url_for('main.home') }}">
                    <img id="logo" src="/static/web_pics/logo.png" alt="">
                </a>
        </div>
        <div class="header-right">
            <ul class="links">
                {% if current_user.is_authenticated %}
                    {% if request.endpoint and "calendar" not in request.endpoint %}
                    <li><a href="{{ url_for('deliveries.calendar') }}">Calendar</a></li>
                    {% else %}
                    <li><a href="{{ url_for('main.home') }}">List</a></li>
                    {% endif %}
                    <li><a href="{{ url_for('subjects.subjects_list') }}">Subjects</a></li>
                <li><a href="{{ url_for('users.account') }}">Account</a></li>
                {% else %}
                <li><a href="{{ url_for('users.login') }}">Login</a></li>
                <li><a href="{{ url_for('users.register') }}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </header>
    {% block content %}{% endblock %}
</body>
<script type="text/javascript" src="/static/scripts-dynamic.js"></script>
<script type="text/javascript" src="/static/scripts-static.js"></script>
</html>
