<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/static/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> 
        <title>Univery | {{title}}</title>
        <link rel="icon" href="../static/web_pics/favicon.png">
    </head>
    <body>
        <header class="header">
            <div>
                <a class="logo" href="{{ url_for('main.home') }}">
                    Univery
                </a>
            </div>
            <div class="header-right">
                {% if current_user.is_authenticated %}
                <select id="selectLanguage" onchange="setLanguage()">
                    <option>{{lenguages["Language"][cl]}}</option>
                    <option value="ca">CA</option>
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>
                <div><a href="{{ url_for('subjects.subjects_list') }}">{{lenguages["Subjects"][cl]}}</a></div>
                <div><a href="{{ url_for('users.account') }}">{{lenguages["Account"][cl]}}</a></div>
                {% else %}
                <div><a href="{{ url_for('users.login') }}">{{lenguages["Login"][cl]}}</a></div>
                <div><a href="{{ url_for('users.register') }}">{{lenguages["Register"][cl]}}</a></div>
                {% endif %}
            </div>
        </header>
    {% block content %}{% endblock %}
    </body>
<script type="text/javascript" src="/static/scripts-dynamic.js"></script>
<script type="text/javascript" src="/static/scripts-static.js"></script>
</html>
